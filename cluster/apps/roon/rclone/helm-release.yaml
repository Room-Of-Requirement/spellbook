apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rclone
  namespace: roon
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: rclone
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/rclone/rclone
      tag: 1.55.1@sha256:bf9b9de8f0b22ae61b92713cf802202b4d2684b51f375c37db204b7665849733
    schedule: 0/1 * * * *
    startingDeadlineSeconds: 5000
    tolerations:
    - key: "RaspberryPi"
      operator: "Exists"
      effect: "NoSchedule"
    volumes:
    - name: music
      persistentVolumeClaim:
        claimName: roon-music
    volumeMounts:
    - mountPath: /music
      name: music
    config: |
      [ceph]
      type = s3
      env_auth = false
      access_key_id = ${MINIO_ACCESS_KEY}
      secret_access_key = ${MINIO_SECRET_KEY}
      endpoint = http://minio.minio.svc.cluster.local

      [b2]
      type = s3
      env_auth = false
      access_key_id = ${B2_ACCESS_KEY}
      secret_access_key = ${B2_SECERT_KEY}
      endpoint = s3.us-west-002.backblazeb2.com
    args:
    - "-vvv"
    - "--no-gzip-encoding"
    - "--check-first"
    - "--size-only"
    - "--low-level-retries"
    - "20"
    - "--use-mmap"
    - "--s3-chunk-size"
    - "50M"
    - "--transfers"
    - "12"
    - "--bwlimit"
    - "5M"
    - "--exclude"
    - "*.part"
    - "/music"
    - "ceph:music"
