---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: node-feature-discovery
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.8.2
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/raspbernetes/node-feature-discovery
      tag: v0.8.1@sha256:8182f85aa26b93e39def2b12ea975d70cbe74974995a2141832a5aaf7576a477
    master:
      extraLabelNs:
      - nvidia.com
      resources:
        requests:
          cpu: 75m
          memory: 100Mi
        limits:
          cpu: 150m
          memory: 200Mi
    worker:
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
      resources:
        requests:
          cpu: 25m
          memory: 50Mi
        limits:
          cpu: 150m
          memory: 200Mi
