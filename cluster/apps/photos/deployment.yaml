apiVersion: apps/v1
kind: Deployment
metadata:
  name: icloudpd
  labels:
    app: icloudpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icloudpd
  template:
    metadata:
      labels:
        app: icloudpd
    spec:
      containers:
        - name: icloudpd
          image: ghcr.io/jmmaloney4/icloudpd:main@sha256:0fe6c7a9864d9de8ebd05e1678c7789262642141605dcea804ec43e349d468ae
          command: ["/usr/bin/sleep", "365d"]
          volumeMounts:
            - mountPath: /data
              name: data
          env:
            - name: ICLOUD_EMAIL
              value: ${ICLOUD_EMAIL}
            - name: ICLOUD_PASSWORD
              value: ${ICLOUD_PASSWORD}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: photos-downloads-pvc
