apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.29.8
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    installCRDs: true
    upgradeCRDs: true
    snapshotsEnabled: false``
    deployRestic: true
    serviceAccount:
      server:
        create: true
        name: velero
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: roomofrequirement
        config:
          s3Url: "https://s3.us-west-002.backblazeb2.com"
          region: us-west-002
      volumeSnapshotLocation:
        name: default
        provider: aws
        bucket: roomofrequirement
        config:
          region: us-west-002
    image:
      repository: docker.io/velero/velero
      tag: v1.8.1@sha256:8d784580931c77892458be8a3b4046ca0c751039c11ea1218d522e9d03cb92cb
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.4.1@sha256:ff05f369dd641c239ceeae2057f028ba7c40aafeb2bccf4ef2efb70363dda67a
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    metrics:
      enabled: false
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.24.1@sha256:3eb4083be1d064c9db764258eb14517d6806dc2c3d54a5ccd1790cc7026adb99
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
    restic:
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 2000m
          memory: 2048Mi
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2048Mi
    credentials:
      useSecret: true
      name: velero-s3-keys
      secretContents:
        cloud: |
          [default]
          aws_access_key_id=${B2_ACCESS_KEY}
          aws_secret_access_key=${B2_SECRET_KEY}
    schedules:
      roon:
        schedule: "0 4 * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - roon
      lfs:
        schedule: "0 * * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - lfs