apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version:
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: ghcr.io/linuxserver/jackett
      tag: v0.18.259-ls32@sha256:b60f6a4f3b42d017ac884c8d29a197e32f3530b842d8cccd4196726e39070b22
    env:
      TZ: America/Chicago
    persistence:
      config:
        enabled: true
        size: 500Mi
        storageClass: ceph-rbd-ssd
        skipuninstall: true
      torrentblackhole:
        enabled: false
    ingress:
      enabled: true
      annotations:
        uroperator.brennerm.github.io/monitor.type: HTTPS
        nginx.ingress.kubernetes.io/auth-response-headers: Authorization
        nginx.ingress.kubernetes.io/auth-signin: https://$host/oauth2/start?rd=$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-url: https://$host/oauth2/auth
        nginx.ingress.kubernetes.io/configuration-snippet: |
          auth_request_set $name_upstream_1 $upstream_cookie_name_1;

          access_by_lua_block {
            if ngx.var.name_upstream_1 ~= "" then
              ngx.header["Set-Cookie"] = "name_1=" .. ngx.var.name_upstream_1 .. ngx.var.auth_cookie:match("(; .*)")
            end
          }
      hosts:
      - host: secure.roomofrequirement.xyz
        paths:
        - path: "/jackett"
    service:
      port:
        port: 80
        targetPort: 9117
