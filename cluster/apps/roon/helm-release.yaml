apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: roon
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: roon
      version: 4.5.6
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    controller:
      annotations:
        backup.velero.io/backup-volumes: roon-config,roon-backups
    image:
      repository: ghcr.io/jmmaloney4/roon
      tag: 2.0.1223@sha256:2a6a7cfec05885007f616b52c5ccebcec55a4ed72b3881c2498f0ec747c3f02c
    env:
      TZ: America/Chicago
    persistence:
      music:
        enabled: true
        size: 300Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      config:
        enabled: true
        size: 10Gi
        retain: true
        accessMode: ReadWriteOnce
        storageClass: "ceph-rbd-ssd"
      backups:
        enabled: true
        size: 100Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      ssh:
        enabled: true
        type: secret
        name: ssh-key
        defaultMode: 0400
      gitconfig:
        enabled: true
        type: configMap
        name: gitconfig
    resources:
      requests:
        cpu: 2
        memory: "2Gi"
      limits:
        cpu: 2
        memory: "3Gi"
    additionalContainers:
      git:
        name: git
        image: ghcr.io/jmmaloney4/git-annex:latest@sha256:201f0923963748a9536e24e3d63a481df1a16d8869acd79926a7bf56c6594e41
        command:
        - /bin/bash
        - -c
        - sleep infinity
        volumeMounts:
        - mountPath: /music
          name: music
        - mountPath: /root/.ssh/
          name: ssh
        - mountPath: /root/.gitconfig
          name: gitconfig
          subPath: .gitconfig
