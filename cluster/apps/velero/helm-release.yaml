apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.29.5
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/velero/velero
      tag: v1.8.1@sha256:8d784580931c77892458be8a3b4046ca0c751039c11ea1218d522e9d03cb92cb
    metrics:
      enabled: false
    installCRDs: true
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.23.6@sha256:8f012edc972fccc66565f9bf7a831a959ae3d580b8b3f633b9ffd41acb2b527c
    configuration:
      provider: aws
      backupStorageLocation:
        config:
          s3Url: ""
      volumeSnapshotLocation:
    deployRestic: true
