apiVersion: apps/v1
kind: Deployment
metadata:
  name: icloudpd
  labels:
    app: icloudpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icloudpd
  template:
    metadata:
      labels:
        app: icloudpd
    spec:
      containers:
        - name: icloudpd
          image: ghcr.io/jmmaloney4/icloudpd:main@sha256:54804f5c930bdb33395c684ace68b29386e96734f9885452d507a3f3a3a0aadf
          command: ["/usr/bin/sleep", "365d"]
          volumeMounts:
            - mountPath: /data
              name: data
          env:
            - name: ICLOUD_EMAIL
              value: ${ICLOUD_EMAIL}
            - name: ICLOUD_PASSWORD
              value: ${ICLOUD_PASSWORD}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: photos-downloads-pvc
