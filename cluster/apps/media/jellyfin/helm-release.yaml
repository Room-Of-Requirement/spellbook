apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    env:
      TZ: America/Chicago
    image:
      repository: ghcr.io/linuxserver/jellyfin
      tag: 10.7.1-1-ls104
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          uroperator.brennerm.github.io/monitor.type: HTTPS
        hosts:
        - host: jf.roomofrequirement.xyz
          paths:
          - path: "/"
        tls:
        - secretName: jellyfin-cert
          hosts:
          - jf.roomofrequirement.xyz
    persistence:
      config:
        enabled: true
        size: 2Gi
        storageClass: "ceph-rbd-ssd"
        accessMode: ReadWriteOnce
      cache:
        enabled: false
      movies:
        enabled: true
        existingClaim: movies-pvc
        mountPath: /media/movies
        readOnly: true
      tv:
        enabled: true
        existingClaim: tv-pvc
        mountPath: /media/tv
        readOnly: true
      transcodes:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 6000m
        memory: 5Gi
      limits:
        cpu: 10000m
        memory: 10Gi
