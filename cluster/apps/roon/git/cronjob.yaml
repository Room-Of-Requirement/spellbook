apiVersion: batch/v1
kind: CronJob
metadata:
  name: git-music-sync
spec:
  schedule: 0/1 * * * *
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: git
            image: ghcr.io/jmmaloney4/lfs:main@sha256:d2a20a6e47feda81658634456db81ea28d9dace2ffd94f51bc6749df1a578b86
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            - 'git -C /music/ fetch && git -C /music/ reset --hard origin/main'
            volumeMounts:
            - mountPath: /music
              name: music
          volumes:
          - name: music
            persistentVolumeClaim:
              claimName: roon-music
