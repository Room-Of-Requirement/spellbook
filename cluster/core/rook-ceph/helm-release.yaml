---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.6.5
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/rook/ceph
      tag: v1.6.5@sha256:477aa2ea5379f38b1f5a79ff716d1fc1e71d7ffe16ec95219676b9755f286e63
    crds:
      enabled: false
    currentNamespaceOnly: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    provisionerTolerations:
    - key: "RaspberryPi"
      operator: "Exists"
      effect: "NoSchedule"
    pluginTolerations:
    - key: "RaspberryPi"
      operator: "Exists"
      effect: "NoSchedule"
    cephcsi:
      image: quay.io/cephcsi/cephcsi:v3.3.1@sha256:21ee2b825b2b238330bc3a7877b6798a700dfcdb559245e992637e19dbd35b5b
    registrar:
      image: docker.io/raspbernetes/csi-node-driver-registrar:v2.2.0
    provisioner:
      image: docker.io/raspbernetes/csi-external-provisioner:v2.2.2
    snapshotter:
      image: docker.io/raspbernetes/csi-external-snapshotter:v4.1.1@
    attacher:
      image: docker.io/raspbernetes/csi-external-attacher:v3.2.1
    resizer:
      image: docker.io/raspbernetes/csi-external-resizer:v1.2.0
