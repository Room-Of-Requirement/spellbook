apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ipfs
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: ipfs
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    env:
      TZ: "America/Chicago"
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
          uroperator.brennerm.github.io/monitor.type: HTTPS
        hosts:
        - host: ipfs.roomofrequirement.xyz
          paths:
          - path: "/"
            pathType: Prefix
        tls:
        - secretName: ipfs-cert
          hosts:
          - ipfs.roomofrequirement.xyz
    service:
      swarm:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.1.241
      api:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.1.251
