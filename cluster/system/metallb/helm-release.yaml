apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.10
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 1m
  values:
    controller:
      image:
        repository: quay.io/metallb/controller
        tag: v0.13.11@sha256:46db0d09942e3017c034088ec75c517fba11308925f83bb5409b15c7d6748962
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 250m
          memory: 100Mi
    speaker:
      image:
        repository: quay.io/metallb/speaker
        tag: v0.13.11@sha256:4fd38b0e36341e86044b1bbba2b169b95efd0852645816929e9f65fe2192166f
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 250m
          memory: 100Mi
    configInline:
      address-pools:
      - name: local
        protocol: layer2
        addresses:
        - "${METALLB_RANGE}"
