apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
spec:
  values:
    env:
      TRANSMISSION_PEER_PORT: 55555
    persistence:
      downloads:
        existingClaim: downloads-pvc-test

---

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flood
spec:
  values:
    env:
      FLOOD_OPTION_BASEURI: /flood/test
      FLOOD_OPTION_TRURL: http://transmission-test.media.svc.cluster.local/transmission/rpc
    ingress:
      main:
        hosts:
        - host: secure.roomofrequirement.xyz
          paths:
          - path: "/flood/test"
