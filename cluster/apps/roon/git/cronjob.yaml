apiVersion: batch/v1
kind: CronJob
metadata:
  name: git-music-sync
spec:
  schedule: 0/1 * * * *
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: git
            image: ghcr.io/jmmaloney4/lfs:main@sha256:8e4ea359ea12429f70722d5a58fae489567990b5b94cf55ca8a32645f7ec92bd
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            - 'git -C /music/ fetch && git -C /music/ reset --hard origin/main'
            volumeMounts:
            - mountPath: /music
              name: music
          volumes:
          - name: music
            persistentVolumeClaim:
              claimName: roon-music
