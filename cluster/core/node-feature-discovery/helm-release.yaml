---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: node-feature-discovery
spec:
  interval: 1m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: gcr.io/k8s-staging-nfd/node-feature-discovery
      tag: v0.10.1@sha256:4aebf17c8b72ee91cb468a6f21dd9f0312c1fcfdf8c86341f7aee0ec2d5991d7
    master:
      extraLabelNs:
      - nvidia.com
      resources:
        requests:
          cpu: 75m
          memory: 100Mi
        limits:
          cpu: 150m
          memory: 200Mi
    worker:
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
      resources:
        requests:
          cpu: 25m
          memory: 50Mi
        limits:
          cpu: 150m
          memory: 200Mi
