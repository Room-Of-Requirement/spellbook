apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.4
      sourceRef:
        kind: HelmRepository
        name: infracloudio
        namespace: flux-system
      interval: 1m
  values:
    config:
      settings:
        clustername: The Room of Requirement
      kubectl:
        enabled: true
    communications:
      discord:
        enabled: true
        botid: ${BOTKUBE_DISCORD_CLIENT_ID}
        token: ${BOTKUBE_DISCORD_TOKEN}
        channel: ${DISCORD_NOTIFICATIONS_CHANNEL_ID}
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 250m
        memory: 600Mi
