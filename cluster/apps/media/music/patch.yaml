apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
spec:
  values:
    env:
      TRANSMISSION_PEER_PORT: ${MULLVAD_MUSIC_PEER_PORT}
    persistence:
      downloads:
        existingClaim: music-downloads-pvc
    addons:
      vpn:
        configFile: |
          [Interface]
          PrivateKey = ${MULLVAD_MUSIC_WIREGUARD_PRIVATE_KEY}
          Address = 10.65.71.69/32,fc00:bbbb:bbbb:bb01::2:4744/128
          DNS = 193.138.218.74
          PostUp = iptables -I OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT && ip6tables -I OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT
          PreDown = iptables -D OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT && ip6tables -D OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT

          [Peer]
          PublicKey = ${MULLVAD_MUSIC_WIREGUARD_PUBLIC_KEY}
          AllowedIPs = 0.0.0.0/0,::0/0
          Endpoint = 68.235.43.130:51820

---

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flood
spec:
  values:
    env:
      FLOOD_OPTION_BASEURI: /flood/music
      FLOOD_OPTION_TRURL: http://music-transmission.media.svc.cluster.local/transmission/rpc
    ingress:
      main:
        hosts:
        - host: secure.roomofrequirement.xyz
          paths:
          - path: "/flood/music"
