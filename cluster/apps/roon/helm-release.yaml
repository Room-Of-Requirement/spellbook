apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: roon
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: roon
      version: 4.5.6
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    controller:
      annotations:
        backup.velero.io/backup-volumes: roon-config,roon-backups
    image:
      repository: ghcr.io/jmmaloney4/roon
      tag: 2.0.1148@sha256:f3d39f5b29555d4c352c5998c63b71b66ce4d3e2e67681aa0212b3a1c35862eb
    env:
      TZ: America/Chicago
    persistence:
      music:
        enabled: true
        size: 300Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      config:
        enabled: true
        size: 10Gi
        retain: true
        accessMode: ReadWriteOnce
        storageClass: "ceph-rbd-ssd"
      backups:
        enabled: true
        size: 100Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      ssh:
        enabled: true
        type: secret
        name: ssh-key
        defaultMode: 0400
      gitconfig:
        enabled: true
        type: configMap
        name: gitconfig
    resources:
      requests:
        cpu: 2
        memory: "2Gi"
      limits:
        cpu: 2
        memory: "3Gi"
    additionalContainers:
      git:
        name: git
        image: ghcr.io/jmmaloney4/git-annex:main@sha256:89398537afb0e7c8b176829f0d7320eaee10724efa48c8ad801f5afbe2953d3a
        command:
        - sh
        - -c
        - sleep infinity
        volumeMounts:
        - mountPath: /music
          name: music
        - mountPath: /root/.ssh/
          name: ssh
        - mountPath: /root/.gitconfig
          name: gitconfig
          subPath: .gitconfig
