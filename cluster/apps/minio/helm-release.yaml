apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: minio
      version: 8.0.11
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    accessKey: "${MINIO_ACCESS_KEY}"
    secretKey: "${MINIO_SECRET_KEY}"
    # extraArgs:
    # - "--console-address"
    # - ":8080"
    image:
      repository: docker.io/minio/minio
      tag: RELEASE.2021-08-31T05-46-54Z.fips@sha256:d2efc88acde822dfbc7aa388655c02bc0e1b1380b406446bbb72c5b80d3e742e
    env:
      TZ: America/Chicago
    ingress:
      enabled: true
      annotations:
        forecastle.stakater.com/expose: "false"
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        uroperator.brennerm.github.io/monitor.type: HTTPS
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
      hosts:
      - s3.roomofrequirement.xyz
      tls:
      - secretName: minio-cert
        hosts:
        - s3.roomofrequirement.xyz
    persistence:
      enabled: false
    s3gateway:
      enabled: true
      replicas: 2
      serviceEndpoint: "http://rook-ceph-rgw-object-store.rook-ceph.svc.cluster.local"
      # kubectl -n rook-ceph get secret rook-ceph-object-user-object-store-minio -o yaml | grep AccessKey | awk '{print $2}' | base64 --decode
      accessKey: ${MINIO_RGW_ACCESS_KEY}
      # kubectl -n rook-ceph get secret rook-ceph-object-user-object-store-minio -o yaml | grep SecretKey | awk '{print $2}' | base64 --decode
      secretKey: ${MINIO_RGW_SECRET_KEY}
    service:
      port: 80
      # targetPort: 8080
      type: LoadBalancer
      loadBalancerIP: 192.168.1.200
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 150m
        memory: 150Mi
    podDisruptionBudget:
      enabled: false
      minAvaliable: 1
