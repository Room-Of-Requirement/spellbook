apiVersion: apps/v1
kind: Deployment
metadata:
  name: icloudpd
  labels:
    app: icloudpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icloudpd
  template:
    metadata:
      labels:
        app: icloudpd
    spec:
      containers:
        - name: icloudpd
          image: ghcr.io/jmmaloney4/icloudpd:main@sha256:715b555b7da2356713bf386ca066774ffd3ea85bf0e6db9ad475e3fd93d95ce5
          command: ["/usr/bin/sleep", "365d"]
          volumeMounts:
            - mountPath: /data
              name: data
          env:
            - name: ICLOUD_EMAIL
              value: ${ICLOUD_EMAIL}
            - name: ICLOUD_PASSWORD
              value: ${ICLOUD_PASSWORD}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: photos-downloads-pvc
