apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hass
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: home-assistant
      version: 11.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    env:
      TZ: "America/Chicago"
    image:
      repository: docker.io/homeassistant/home-assistant
      tag: 2021.10.4@sha256:ff82218ce1045692a0345cf6d869554d4562232c45a4e9e0f985d21b5db8454c
    ingress:
      main:
        enabled: true
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Home_Assistant_Logo.svg/768px-Home_Assistant_Logo.svg.png"
          uroperator.brennerm.github.io/monitor.type: HTTPS
          cert-manager.io/cluster-issuer: letsencrypt-staging
        hosts:
        - host: hass.roomofrequirement.xyz
          paths:
          - path: "/"
        tls:
        - secretName: hass-cert
          hosts:
          - hass.roomofrequirement.xyz
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: hass-config
        subPath:
        - path: configuration.yaml
          mountPath: /config/configuration.yaml
