apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: roon
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: roon
      version: 4.5.5
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    controller:
      annotations:
        backup.velero.io/backup-volumes: roon-config,roon-backups
    image:
      repository: ghcr.io/jmmaloney4/roon
      tag: 1.8.1105@sha256:f78077f640143ba58b2d5ecd4fa8da3a6c6d58e9621726f5018a206a692dd848
    env:
      TZ: America/Chicago
    persistence:
      music:
        enabled: true
        size: 300Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      config:
        enabled: true
        size: 10Gi
        retain: true
        accessMode: ReadWriteOnce
        storageClass: "ceph-rbd-ssd"
      backups:
        enabled: true
        size: 100Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      ssh:
        enabled: true
        type: secret
        name: ssh-key
        defaultMode: 0400
      gitconfig:
        enabled: true
        type: configmap
        name: gitconfig
    resources:
      requests:
        cpu: 2
        memory: "2Gi"
      limits:
        cpu: 2
        memory: "3Gi"
    additionalContainers:
      git:
        name: git
        image: ghcr.io/jmmaloney4/git-annex:main@sha256:e59a9a6a3a99fbbe68d18ceeb819a08332879d034c12cb516c0721d23792375b
        command:
        - sh
        - -c
        - while true; do sleep 3600; done
        volumeMounts:
        - mountPath: /music
          name: music
        - mountPath: /root/.ssh/
          name: ssh
        - mountPath: /root/.gitconfig
          name: gitconfig
          subpath: .gitconfig
