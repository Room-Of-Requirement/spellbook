apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mf
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: basic
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    command: ['/bin/bash', '-c']
    args: ['sleep infinity']
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/jmmaloney4/dotfiles
      tag: master@sha256:0bd6fee393cb6d2fd8745f5cb3de8bfa018347800e8569e4d71dd8a331da0936
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        size: 1Ti
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
