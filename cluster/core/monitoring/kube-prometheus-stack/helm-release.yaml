apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 30.0.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1m
  values:
    alertmanager:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
          uroperator.brennerm.github.io/monitor.type: HTTPS
        hosts:
        - alert-manager.roomofrequirement.xyz
        tls:
        - secretName: alert-manager-cert
          hosts:
          - alert-manager.roomofrequirement.xyz

    grafana:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
          uroperator.brennerm.github.io/monitor.type: HTTPS
        hosts:
        - grafana.roomofrequirement.xyz
        tls:
        - secretName: grafana-cert
          hosts:
          - grafana.roomofrequirement.xyz

    prometheus:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
          uroperator.brennerm.github.io/monitor.type: HTTPS
        hosts:
        - prometheus.roomofrequirement.xyz
        tls:
        - secretName: prometheus-cert
          hosts:
          - prometheus.roomofrequirement.xyz
      prometheusSpec:
        ruleSelector: {}
        ruleNamespaceSelector: {}
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelector: {}
        podMonitorNamespaceSelector: {}
        podMonitorSelectorNilUsesHelmValues: false
        retention: 30d
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "ceph-rbd-hdd-ec"
              resources:
                requests:
                  storage: 100Gi
