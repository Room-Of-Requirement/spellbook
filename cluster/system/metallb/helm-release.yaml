apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.12
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 1m
  values:
    controller:
      image:
        repository: quay.io/metallb/controller
        tag: v0.14.1@sha256:66182a58de5f9db2ca1dd941f0a71db9d2de825b6b7a5109c08c880801334d4b
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 250m
          memory: 100Mi
    speaker:
      image:
        repository: quay.io/metallb/speaker
        tag: v0.14.1@sha256:6c1b441e24cbedffcc22041e10e079681ccb89eda13ba789dc4cc37b9993e139
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 250m
          memory: 100Mi
    configInline:
      address-pools:
      - name: local
        protocol: layer2
        addresses:
        - "${METALLB_RANGE}"
