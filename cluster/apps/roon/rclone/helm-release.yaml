apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rclone
  namespace: roon
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: rclone
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    schedule: 0/5 * * * *
    startingDeadlineSeconds: 5000
    volumes:
    - name: music
      persistentVolumeClaim:
        claimName: roon-music
    volumeMounts:
    - mountPath: /music
      name: music
    config: |
      [ceph]
      type = s3
      env_auth = false
      access_key_id = admin
      secret_access_key = ${MINIO_ADMIN_PASSWORD}
      endpoint = minio.minio.svc.cluster.local

      [b2]
      type = s3
      env_auth = false
      access_key_id = ${B2_ACCESS_KEY}
      secret_access_key = ${B2_SECERT_KEY}
      endpoint = s3.us-west-002.backblazeb2.com
    args:
    - "-vvv"
    - "--no-gzip-encoding"
    - "--check-first"
    - "--size-only"
    - "--low-level-retries"
    - "20"
    - "--use-mmap"
    - "--s3-chunk-size"
    - "50M"
    - "--transfers"
    - "12"
    - "--bwlimit"
    - "5M"
    - "--exclude"
    - "*.part"
    - "b2:jmmaloney4-music"
    - "/music"
