apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.29.7
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/velero/velero
      tag: v1.8.1@sha256:8d784580931c77892458be8a3b4046ca0c751039c11ea1218d522e9d03cb92cb
    metrics:
      enabled: false
    installCRDs: true
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.24.0@sha256:3b88b5cc2d9973e6c47c89a9858b682c8c0a77129fa06dd6ddce5bf1409b92f2
    configuration:
      provider: aws
      backupStorageLocation:
        config:
          s3Url: ""
      volumeSnapshotLocation:
    deployRestic: true
