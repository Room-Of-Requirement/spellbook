apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: movies-transmission
  namespace: media
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: transmission
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: ghcr.io/k8s-at-home/transmission
      tag: v3.00@sha256:355f4036c53c782df1957de0e16c63f4298f5b596ae5e621fea8f9ef02dd09e6
    # To view more enviornment variables see here:
    # https://github.com/k8s-at-home/container-images/tree/main/apps/transmission/settings.json.tmpl
    env:
      TZ: America/Chicago
      TRANSMISSION_INCOMPLETE_DIR_ENABLED: true
      TRANSMISSION_RPC_USERNAME: transmission
      TRANSMISSION_RPC_PASSWORD: ${TRANSMISSION_RPC_PASSWORD}
      TRANSMISSION_RPC_AUTHENTICATION_REQUIRED: true
      TRANSMISSION_PEER_PORT: ${MULLVAD_MOVIES_PEER_PORT}
      TRANSMISSION_PEX_ENABLED: false
      TRANSMISSION_DHT_ENABLED: false
      TRANSMISSION_LPD_ENABLED: false
      TRANSMISSION_UTP_ENABLED: false
      TRANSMISSION_SPEED_LIMIT_DOWN_ENABLED: true
      TRANSMISSION_SPEED_LIMIT_DOWN: 500
      TRANSMISSION_SPEED_LIMIT_UP_ENABLED: true
      TRANSMISSION_SPEED_LIMIT_UP: 500
    persistence:
      config:
        enabled: true
        size: 100Mi
        accessMode: ReadWriteOnce
        storageClass: ceph-rbd-ssd
        retain: true
      downloads:
        enabled: true
        existingClaim: movies-downloads-pvc
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true
        primary: true
        ports:
          http:
            primary: true
            port: 80
            targetPort: 9091
    addons:
      vpn:
        enabled: true
        # This Should be set to `wireguard`. This will set the add-on to use the default settings for Wireguard based connections.
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210424@sha256:448045c4270b818ded47ec82b934e7227235402fbefa16e29800c2fb51d6de39
        # If the podSecurityContext is set to run as a different user, make sure to run the Wireguard container as UID/GID 568.
        # This is required for it to be able to read certain configuration files.
        securityContext:
          runAsUser: 568
          runAsGroup: 568
        env:
          # Enable a killswitch that kills all trafic when the VPN is not connected
          KILLSWITCH: "true"
          TZ: America/Chicago
        configFile: |
          [Interface]
          PrivateKey = ${MULLVAD_MOVIES_WIREGUARD_PRIVATE_KEY}
          Address = 10.68.151.190/32,fc00:bbbb:bbbb:bb01::5:97bd/128
          DNS = 193.138.218.74
          PostUp = iptables -I OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT && ip6tables -I OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT
          PreDown = iptables -D OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT && ip6tables -D OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT

          [Peer]
          PublicKey = ${MULLVAD_MOVIES_WIREGUARD_PUBLIC_KEY}
          AllowedIPs = 0.0.0.0/0,::0/0
          Endpoint = 68.235.43.82:51820
    resources:
      requests:
        cpu: "500m"
        memory: "800Mi"
      limits:
        cpu: "1000m"
        memory: "1200Mi"
