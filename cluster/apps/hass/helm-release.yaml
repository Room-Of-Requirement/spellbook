apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hass
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 12.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    controllerAnnotations:
      reloader.stakater.com/auto: "true"
    env:
      TZ: "America/Chicago"
    image:
      repository: docker.io/homeassistant/home-assistant
      tag: 2022.5.2@sha256:d0e96ac996383e2888626a09d20266956fb90f3ebe856423eb123f3409563d88
    ingress:
      main:
        enabled: true
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Home_Assistant_Logo.svg/768px-Home_Assistant_Logo.svg.png"
          uroperator.brennerm.github.io/monitor.type: HTTPS
          cert-manager.io/cluster-issuer: letsencrypt-staging
        hosts:
        - host: hass.roomofrequirement.xyz
          paths:
          - path: "/"
        tls:
        - secretName: hass-cert
          hosts:
          - hass.roomofrequirement.xyz
    persistence:
      config:
        enabled: true
        size: 10Gi
        accessMode: ReadWriteMany
        storageClass: cephfs
        retain: true
      config-map:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: hass-config
        subPath:
        - path: configuration.yaml
          mountPath: /config/configuration.yaml
