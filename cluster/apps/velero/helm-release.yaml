apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.27.3
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/velero/velero
      tag: v1.7.1@sha256:e3121b8d81a0d87b6f0d91cc7f6f2f7708e29630fa4f2602e29dc925c90575c0
    metrics:
      enabled: false
    installCRDs: true
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.23.3@sha256:f916f7cc3e1ba9f3167b515005ce6c9eb4a243402fcd0a8559848cd19adcb7fb
    configuration:
      provider: aws
      backupStorageLocation:
        config:
          s3Url: ""
      volumeSnapshotLocation:
    deployRestic: true
