apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.23.8
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/velero/velero
      tag: v1.6.3@sha256:a99d463670667fbef3363785181317e1dd87c44af808a775fc09046b80c3643f
    metrics:
      enabled: false
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.22.1@sha256:e4cc4d143268f6bf685865f6b301e39ffa0aad8de016e3066cffa8ece2497863
    configuration:
      provider: aws
      backupStorageLocation:
      volumeSnapshotLocation:
    deployRestic: false
