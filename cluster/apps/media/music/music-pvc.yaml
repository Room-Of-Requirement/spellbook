apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-downloads-pvc
  namespace: media
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  storageClassName: cephfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-library-pvc
  namespace: media
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  storageClassName: cephfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 400Gi
