apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.23.8
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/velero/velero
      tag: v1.6.3@sha256:a99d463670667fbef3363785181317e1dd87c44af808a775fc09046b80c3643f
    metrics:
      enabled: false
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.22.2@sha256:4cd583463b7d7b19365bc679836a21e7911412fad7480aaa0f70c4d2088d8cbb
    configuration:
      provider: aws
      backupStorageLocation:
      volumeSnapshotLocation:
    deployRestic: false
