apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.27.5
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/velero/velero
      tag: v1.8.0@sha256:6be50b0730c97c7ae651e64aa21a0a844e997f11a07716aa3d6a4b005f0e51f7
    metrics:
      enabled: false
    installCRDs: true
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.23.3@sha256:4b8b8d093179fee644ad3c2c01a7eb9b4d2aad94144d98b214602e200a7fa78b
    configuration:
      provider: aws
      backupStorageLocation:
        config:
          s3Url: ""
      volumeSnapshotLocation:
    deployRestic: true
