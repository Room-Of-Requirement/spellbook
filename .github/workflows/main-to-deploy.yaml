name: Push `main` branch to `deploy`
on:
  push:
    branches:
    - main

jobs:
  push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0
    
    - uses: ad-m/github-push-action@master
      if: "!contains(github.event.head_commit.message, '[no-deploy]')"
      with:
        branch: deploy
        force: true
        
