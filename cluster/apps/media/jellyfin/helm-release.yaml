apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    env:
      TZ: America/Chicago
    image:
      repository: ghcr.io/linuxserver/jellyfin
      tag: 10.7.7@sha256:5c629d0b9da366a84f3564646ab71ebcfe88b8770bdaf31ef215e9338d152b20
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.1.201
        ports:
          http:
            targetPort: 8096
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/jellyfin-logo.png"
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          uroperator.brennerm.github.io/monitor.type: HTTPS
        hosts:
        - host: jf.roomofrequirement.xyz
          paths:
          - path: "/"
        tls:
        - secretName: jellyfin-cert
          hosts:
          - jf.roomofrequirement.xyz
    persistence:
      config:
        enabled: true
        size: 50Gi
        storageClass: "ceph-rbd-ssd"
        accessMode: ReadWriteOnce
        retain: true
      cache:
        enabled: false
      movies:
        enabled: true
        existingClaim: movies-pvc
        mountPath: /media/movies
        readOnly: true
      tv:
        enabled: true
        existingClaim: tv-pvc
        mountPath: /media/tv
        readOnly: true
      transcodes:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 7250m
        memory: 8Gi
      # limits:
      #   cpu: 10000m
      #   memory: 15Gi
    nodeSelector:
      kubernetes.io/hostname: "bellatrix"
