apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: roon
  namespace: roon
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: roon
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    env:
      TZ: America/Chicago
    persistence:
      music:
        enabled: true
        storageClass: "cephfs"
        size: "350Gi"
      config:
        enabled: true
        # hostPath: "/var/roon/"
        storageClass: "ceph-rbd-ssd"
        size: "5Gi"
      backup:
        enabled: true
        storageClass: "cephfs"
        size: "20Gi"
    resources:
      requests:
        cpu: 2
        memory: "2Gi"
      limits:
        cpu: 2
        memory: "3Gi"
