apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: beets
  namespace: media
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: beets
      version: 0.8.3
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    env:
      TZ: America/Chicago
    persistence:
      music:
        enabled: true
        existingClaim: music-library-pvc
      downloads:
        enabled: true
        existingClaim: music-downloads-pvc
      repo:
        enabled: true
        size: 500Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      ssh:
        enabled: true
        type: secret
        name: music-srht-ssh-key
        defaultMode: 0400
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8337
    ingress:
      main:
        enabled: true
        annotations:
          uroperator.brennerm.github.io/monitor.type: HTTPS
          nginx.ingress.kubernetes.io/auth-response-headers: Authorization
          nginx.ingress.kubernetes.io/auth-signin: https://$host/oauth2/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-url: https://$host/oauth2/auth
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $name_upstream_1 $upstream_cookie_name_1;

            access_by_lua_block {
              if ngx.var.name_upstream_1 ~= "" then
                ngx.header["Set-Cookie"] = "name_1=" .. ngx.var.name_upstream_1 .. ngx.var.auth_cookie:match("(; .*)")
              end
            }
        hosts:
        - host: secure.roomofrequirement.xyz
          paths:
          - path: "/beets"
    additionalContainers:
      wavpack:
        name: wavpack
        image: ghcr.io/jmmaloney4/wavpack:main@sha256:a5c31ec7404b3c462da2baabad3c12550aba59c510c8193e603b769bda7eaf76
        command:
        - sh
        - -c
        - while true; do sleep 3600; done
        volumeMounts:
        - mountPath: /downloads
          name: downloads
      sacd:
        name: sacd
        image: ghcr.io/jmmaloney4/sacd:main@sha256:b51b9ce1f5c1c5c3908b05f67d8d12b0789d24e2db7bf67637b92ed2a5c0c9ec
        command:
        - sh
        - -c
        - while true; do sleep 3600; done
        volumeMounts:
        - mountPath: /downloads
          name: downloads
      git:
        name: git
        image: ghcr.io/jmmaloney4/lfs:main@sha256:17e14762dfc1d823cfaf77be20d591ea0ae96ea87475e6444ba540e4a321b631
        command:
        - sh
        - -c
        - while true; do sleep 3600; done
        volumeMounts:
        - mountPath: /downloads
          name: downloads
        - mountPath: /repo
          name: repo
        - mountPath: /root/.ssh/
          name: ssh
