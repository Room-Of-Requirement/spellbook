apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ipfs
  namespace: ipfs
spec:
  interval: 1m
  chart:
    spec:
      chart: basic
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    env:
      TZ: "America/Chicago"
    image:
      repository: docker.io/ipfs/kubo
      tag: v0.24.0@sha256:e3de33bd746b0a9317da32e76f2c493a318493af895f5f40d2ec2237ee04bf71
    controller:
      annotations:
        # backup.velero.io/backup-volumes: lfs-basic-data
    persistence:
      data:
        enabled: true
        size: 700Gi
        accessMode: ReadWriteMany
        storageClass: cephfs
        retain: true
    service:
      main:
        enabled: true
        ports:
          http:
            primary: true
            port: 8080
            targetPort: 8080
          api:
            port: 5001
            targetPort: 5001
          
      # api:
      #   enabled: true
      #   primary: true
      #   ports:
      #     api:
      #       primary: true
      #       port: 5001
      #       targetPort: 5001
    ingress:
      main:
        enabled: true
        hosts:
        - host: ipfs.roomofrequirement.xyz
          paths:
          - path: "/"
            service:
              name: ipfs-basic-api
              port: 
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          cert-manager.io/cluster-issuer: "letsencrypt-staging"
          # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,172.10.0.1,192.168.1.0/24"
        tls:
        - secretName: lfs-cert
          hosts:
          - ipfs.roomofrequirement.xyz
