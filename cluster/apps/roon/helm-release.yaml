apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: roon
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: roon
      version: 4.5.6
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    controller:
      annotations:
        backup.velero.io/backup-volumes: roon-config,roon-backups
    image:
      repository: ghcr.io/jmmaloney4/roon
      tag: 2.0.1272@sha256:aad239895c00a8a01e14c34c06f7d0196cccdbdf0dd0cec84c8b1a1059fd2ae9
    env:
      TZ: America/Chicago
    persistence:
      music:
        enabled: true
        size: 900Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      config:
        enabled: true
        size: 10Gi
        retain: true
        accessMode: ReadWriteOnce
        storageClass: "ceph-rbd-ssd"
      backups:
        enabled: true
        size: 100Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      ssh:
        enabled: true
        type: secret
        name: ssh-key
        defaultMode: 0400
      gitconfig:
        enabled: true
        type: configMap
        name: gitconfig
    resources:
      requests:
        cpu: 2
        memory: "2Gi"
      limits:
        cpu: 2
        memory: "3Gi"
    additionalContainers:
      git:
        name: git
        image: ghcr.io/jmmaloney4/git-annex:latest@sha256:ce888f43225a97095c85d3de254ac8cff23fa6703abb1f50360be743f7cd208e
        command:
        - /bin/bash
        - -c
        - sleep infinity
        volumeMounts:
        - mountPath: /music
          name: music
        - mountPath: /root/.ssh/
          name: ssh
        - mountPath: /root/.gitconfig
          name: gitconfig
          subPath: .gitconfig
