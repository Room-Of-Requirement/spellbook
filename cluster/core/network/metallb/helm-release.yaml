apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: network
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.4.1
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 1m
  values:
    controller:
      image:
        repository: docker.io/metallb/controller
        tag: v0.10.1@sha256:ec4ae863ee0f4f55c314dd2e415eafee7225250a68440fd899e2cfea2f6070d0
    speaker:
      image:
        repository: docker.io/metallb/speaker
        tag: v0.10.1@sha256:2aa54d5ac771c3426567fef25f1d13c326d80627a8286ca88f2817e35859456b
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
    configInline:
      address-pools:
      - name: local
        protocol: layer2
        addresses:
        - "${METALLB_RANGE}"
