apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lfs
  namespace: lfs
spec:
  interval: 1m
  chart:
    spec:
      chart: basic
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    persistence:
      data:
        enabled: true
        size: 700Gi
        accessMode: ReadWriteMany
        storageClass: cephfs
        retain: true
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: lfs.roomofrequirement.xyz
          paths:
          - path: "/"
