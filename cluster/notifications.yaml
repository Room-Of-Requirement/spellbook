apiVersion: v1
kind: Secret
metadata:
  name: discord-webhook
  namespace: flux-system
type: Opaque
stringData:
  address: ${FLUX_NOTIFICATION_WEBHOOK_URL}

---

apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: discord
  namespace: flux-system
spec:
  type: discord
  username: Flux
  channel: notifications
  secretRef:
    name: discord-webhook

---

apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: notifications
  namespace: flux-system
spec:
  providerRef:
    name: discord
  # eventSeverity: error
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'
