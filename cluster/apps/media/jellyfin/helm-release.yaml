apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: "letsencrypt-staging"
        uroperator.brennerm.github.io/monitor.type: HTTPS
      hosts:
      - host: jf.roomofrequirement.xyz
        paths:
        - path: "/"
      tls:
      - secretName: jellyfin-cert
        hosts:
        - jf.roomofrequirement.xyz
    persistence:
      config:
        enabled: true
        size: 1Gi
        storageClass: "ceph-rbd-ssd"
        accessMode: ReadWriteOnce
      cache:
        enabled: false
      movies:
        enabled: true
        existingClaim: movies-pvc
        mountPath: /media/movies
        readOnly: true
      tv:
        enabled: true
        existingClaim: tv-pvc
        mountPath: /media/tv
        readOnly: true
      transcodes:
        enabled: true
        emptyDir:
          enabled: true
    resources:
      requests:
        cpu: 3000m
        memory: 2.5Gi
      limits:
        cpu: 8000m
        memory: 8Gi
    service:
      port:
        port: 80
        targetPort: 8096
