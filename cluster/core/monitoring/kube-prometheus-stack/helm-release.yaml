apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 16.0.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1m
  values:
    alertmanager:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          uroperator.brennerm.github.io/monitor.type: HTTPS
        hosts:
        - alert-manager.roomofrequirement.xyz
        paths:
        - /
        tls:
        - secretName: alert-manager-cert
          hosts:
          - alert-manager.roomofrequirement.xyz

    grafana:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          uroperator.brennerm.github.io/monitor.type: HTTPS
        hosts:
        - grafana.roomofrequirement.xyz
        tls:
        - secretName: grafana-cert
          hosts:
          - grafana.roomofrequirement.xyz

    prometheus:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          uroperator.brennerm.github.io/monitor.type: HTTPS
        hosts:
        - prometheus.roomofrequirement.xyz
        tls:
        - secretName: prometheus-cert
          hosts:
          - prometheus.roomofrequirement.xyz
