---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.8.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/rook/ceph
      tag: v1.8.2@sha256:e2bdd4fd66f1df394e83f206f73611537ef5c62ab03b70d7ccee714d289a30d8
    crds:
      enabled: false
    currentNamespaceOnly: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    discover:
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
    csi:
      provisionerTolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
      pluginTolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
      cephcsi:
        image: quay.io/cephcsi/cephcsi:v3.5.0@sha256:173a7214a4f7145f5a24da6dae6081142303014018ac7685245c5bedac9dd2e3
      registrar:
        image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.4.0@sha256:fc39de92284cc45240417f48549ee1c98da7baef7d0290bc29b232756dfce7c0
      provisioner:
        image: k8s.gcr.io/sig-storage/csi-provisioner:v3.1.0@sha256:122bfb8c1edabb3c0edd63f06523e6940d958d19b3957dc7b1d6f81e9f1f6119
      snapshotter:
        image: k8s.gcr.io/sig-storage/csi-snapshotter:v5.0.1@sha256:89e900a160a986a1a7a4eba7f5259e510398fa87ca9b8a729e7dec59e04c7709
      attacher:
        image: k8s.gcr.io/sig-storage/csi-attacher:v3.4.0@sha256:8b9c313c05f54fb04f8d430896f5f5904b6cb157df261501b29adc04d2b2dc7b
      resizer:
        image: k8s.gcr.io/sig-storage/csi-resizer:v1.3.0@sha256:6e0546563b18872b0aa0cad7255a26bb9a87cb879b7fc3e2383c867ef4f706fb
