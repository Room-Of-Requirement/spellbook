apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mf
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: basic
      version: 0.3.5
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    command: ['/bin/bash', '-c']
    args: ['sleep infinity']
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/room-of-requirement/nimbus2000
      tag: main@sha256:60f0a1bb3d5bd56a94b8f1c43246dafa1e4f10f10ccf61bd745edfd75c73a194 
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        size: 1Ti
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      home:
        enabled: true
        size: 50Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
        mountPath: "/home/jack/"
