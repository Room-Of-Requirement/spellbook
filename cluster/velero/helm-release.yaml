apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    installCRDs: true
    upgradeCRDs: true
    snapshotsEnabled: false``
    deployRestic: true
    serviceAccount:
      server:
        create: true
        name: velero
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: roomofrequirement
        config:
          s3Url: "https://s3.us-west-002.backblazeb2.com"
          region: us-west-002
      volumeSnapshotLocation:
        name: default
        provider: aws
        bucket: roomofrequirement
        config:
          region: us-west-002
    image:
      repository: docker.io/velero/velero
      tag: v1.13.1@sha256:85254e984b192059eec8d78de7444886cc78abe82e631291fd8beb03abe9a6b2
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.9.1@sha256:38b03d1195461c345d2b2057e91e2159030435e4bcdcaa4144a27bc89343606f
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    metrics:
      enabled: false
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.29.3@sha256:f5fc0d561d9ef931f9ecb2e8b65d93eb92767c57f64897c56a100bfe28102c74
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
    restic:
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 2000m
          memory: 2048Mi
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2048Mi
    credentials:
      useSecret: true
      name: velero-s3-keys
      secretContents:
        cloud: |
          [default]
          aws_access_key_id=${B2_VELERO_ACCESS_KEY}
          aws_secret_access_key=${B2_VELERO_SECRET_KEY}
    schedules:
      roon:
        schedule: "0 4 * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - roon
      lfs:
        schedule: "0 * * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - lfs
      media:
        schedule: "0 4 * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - media