apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    installCRDs: true
    upgradeCRDs: true
    snapshotsEnabled: false``
    deployRestic: true
    serviceAccount:
      server:
        create: true
        name: velero
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: roomofrequirement
        config:
          s3Url: "https://s3.us-west-002.backblazeb2.com"
          region: us-west-002
      volumeSnapshotLocation:
        name: default
        provider: aws
        bucket: roomofrequirement
        config:
          region: us-west-002
    image:
      repository: docker.io/velero/velero
      tag: v1.13.0@sha256:a6ede43521b1fb4762d5966b134e3161f15c3fabd514f98297c8a7277bcb6bc7
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.9.0@sha256:198955f28c21fbf8d5e3a343a7660684f12bdd62d6f27c74ed3ca6cf31c87cec
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    metrics:
      enabled: false
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.29.1@sha256:dc7ba768a92889697934cb70c441b86480cc1781c3677b0976d8ed3188639c5a
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
    restic:
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 2000m
          memory: 2048Mi
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2048Mi
    credentials:
      useSecret: true
      name: velero-s3-keys
      secretContents:
        cloud: |
          [default]
          aws_access_key_id=${B2_VELERO_ACCESS_KEY}
          aws_secret_access_key=${B2_VELERO_SECRET_KEY}
    schedules:
      roon:
        schedule: "0 4 * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - roon
      lfs:
        schedule: "0 * * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - lfs
      media:
        schedule: "0 4 * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - media