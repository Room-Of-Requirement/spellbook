apiVersion: batch/v1
kind: CronJob
metadata:
  name: git-music-sync
spec:
  schedule: 0/1 * * * *
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: git
            image: ghcr.io/jmmaloney4/lfs:main@sha256:1838f58d66848456ead267bacdf96d09aed173b82c3ce83927d9ae4ab8fbf36c
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            - 'git -C /music/ fetch && git -C /music/ reset --hard origin/main'
            volumeMounts:
            - mountPath: /music
              name: music
          volumes:
          - name: music
            persistentVolumeClaim:
              claimName: roon-music
