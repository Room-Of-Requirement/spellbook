---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: prometheus-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/prometheus-operator/prometheus-operator.git
  ref:
    # renovate: registryUrl=https://prometheus-community.github.io/helm-charts chart=kube-prometheus-stack
    tag: v0.57.0
  ignore: |
    # exclude all
    /*
    # path to crds
    !/example/prometheus-operator-crd-full/*
