apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: system
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.13.0
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/raspbernetes/kured
      tag: 1.9.2@sha256:30a5a6a7cc103b059bf6c8b860584be00923b91d4387e4c9bc8b1f7d03bea50c
    updateStrategy: RollingUpdate
    tolerations:
    - key: "RaspberryPi"
      operator: "Exists"
      effect: "NoSchedule"
    configuration:
      forceReboot: true
      drainTimeout: 20m
      rebootCommand: /usr/sbin/reboot
      rebootDays: ["sun"]
      startTime: "4:00"
      endTime: "5:30"
      timeZone: "America/Chicago"
      lockReleaseDelay: 5m
      period: 1m
      notifyUrl: discord://${KURED_DISCORD_WEBHOOK_TOKEN}@${KURED_DISCORD_WEBHOOK_ID}
    resources:
      requests:
        cpu: 15m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 100Mi
