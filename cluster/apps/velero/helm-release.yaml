apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: velero
      version: 2.23.8
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/velero/velero
      tag: v1.6.3@sha256:a99d463670667fbef3363785181317e1dd87c44af808a775fc09046b80c3643f
    metrics:
      enabled: false
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.22.1@sha256:55bbbf50dd0f86f3ace816f6d9aa930358e43c198e554b62e9c25a8668dd61ee
    configuration:
      provider: aws
      backupStorageLocation:
      volumeSnapshotLocation:
    deployRestic: false
