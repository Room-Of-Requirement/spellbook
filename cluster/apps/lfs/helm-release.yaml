apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lfs
  namespace: lfs
spec:
  interval: 1m
  chart:
    spec:
      chart: basic
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    env:
      TZ: "America/Chicago"
      LFS_ADMINUSER: admin
      LFS_ADMINPASS: ${LFS_ADMIN_PASSWORD}
      LFS_HOST: lfs.roomofrequirement.xyz
    image:
      repository: ghcr.io/jmmaloney4/lfs-server
      tag: main@sha256:608d8ae269777c08b969384e84ec041b433402c2b53be9bf3a4a1d0e52b8dbfe
    persistence:
      data:
        enabled: true
        size: 700Gi
        accessMode: ReadWriteMany
        storageClass: cephfs
        retain: true
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: lfs.roomofrequirement.xyz
          paths:
          - path: "/"
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        tls:
        - secretName: lfs-cert
          hosts:
          - lfs.roomofrequirement.xyz
