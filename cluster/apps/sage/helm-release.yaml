apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sage
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: basic
      version: 0.3.5
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    command: ['/bin/bash', '-c']
    args: ['sleep infinity']
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/sagemath/sagemath
      tag: 9.7@sha256:60f0a1bb3d5bd56a94b8f1c43246dafa1e4f10f10ccf61bd745edfd75c73a194 
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        size: 150Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
