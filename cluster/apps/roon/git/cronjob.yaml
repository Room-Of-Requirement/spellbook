apiVersion: batch/v1
kind: CronJob
metadata:
  name: git-music-sync
spec:
  schedule: 0/1 * * * *
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: git
            image: ghcr.io/jmmaloney4/lfs:main@sha256:db7488c767751f230e43e3b586535f0cdb925a7320bd4e460dc11b0a16402ad0
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            - 'git -C /music/ fetch && git -C /music/ reset --hard origin/main'
            volumeMounts:
            - mountPath: /music
              name: music
          volumes:
          - name: music
            persistentVolumeClaim:
              claimName: roon-music
