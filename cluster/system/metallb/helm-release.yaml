apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 1m
  values:
    controller:
      image:
        repository: quay.io/metallb/controller
        tag: v0.15.1@sha256:07f904229100d6e6f96b62c9fa81c20b16c51db61bd3a7f3907ade5972093a44
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 250m
          memory: 100Mi
    speaker:
      image:
        repository: quay.io/metallb/speaker
        tag: v0.15.1@sha256:1c9985b1b8eaeb2efa162c48af41df4c1d8cfaea67915e963a33d01c4813da88
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 250m
          memory: 100Mi
    configInline:
      address-pools:
      - name: local
        protocol: layer2
        addresses:
        - "${METALLB_RANGE}"
