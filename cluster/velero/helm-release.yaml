apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.32.3
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    installCRDs: true
    upgradeCRDs: true
    snapshotsEnabled: false``
    deployRestic: true
    serviceAccount:
      server:
        create: true
        name: velero
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: roomofrequirement
        config:
          s3Url: "https://s3.us-west-002.backblazeb2.com"
          region: us-west-002
      volumeSnapshotLocation:
        name: default
        provider: aws
        bucket: roomofrequirement
        config:
          region: us-west-002
    image:
      repository: docker.io/velero/velero
      tag: v1.10.0@sha256:c85ed4708e01a0985f0eb36fac141104e6bdf9c0800e07f2d034d926addbf7ab
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.5.2@sha256:bf1afac0fd6e8c269be4d059c99b7142d1501629782e97a920607185bb48b5e9
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    metrics:
      enabled: false
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.25.4@sha256:0717d1ccc6358abcb1cc682dd8de72380a35dc270948c9793dd08d3c21f7bd84
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
    restic:
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 2000m
          memory: 2048Mi
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2048Mi
    credentials:
      useSecret: true
      name: velero-s3-keys
      secretContents:
        cloud: |
          [default]
          aws_access_key_id=${B2_VELERO_ACCESS_KEY}
          aws_secret_access_key=${B2_VELERO_SECRET_KEY}
    schedules:
      roon:
        schedule: "0 4 * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - roon
      lfs:
        schedule: "0 * * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - lfs
      media:
        schedule: "0 4 * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - media