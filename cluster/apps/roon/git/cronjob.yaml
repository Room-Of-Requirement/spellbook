apiVersion: batch/v1
kind: CronJob
metadata:
  name: git-music-sync
spec:
  schedule: 0/1 * * * *
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: git
            image: ghcr.io/jmmaloney4/lfs:main@sha256:416c81ba931ec6fba54ffa040a0992610a40ecf177853ae6e9fe5aabcee1d9d0
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            - 'git -C /music/ fetch && git -C /music/ reset --hard origin/main'
            volumeMounts:
            - mountPath: /music
              name: music
          volumes:
          - name: music
            persistentVolumeClaim:
              claimName: roon-music
