apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sage
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: basic
      version: 0.3.5
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    command: ['/bin/bash', '-c']
    args: ['sleep infinity']
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/sagemath/sagemath
      tag: 10.6@sha256:19995db6194f4a4bab18ce9a88556fd15b9ed5e916b4504fefe618a7796ddbdb 
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        size: 150Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
