apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
spec:
  values:
    env:
      TRANSMISSION_SPEED_LIMIT_DOWN: 1000
      TRANSMISSION_SPEED_LIMIT_UP: 400
    persistence:
      downloads:
        enabled: true
        existingClaim: movies-downloads-pvc
    addons:
      vpn:
        configFile: |
          [Interface]
          PrivateKey = ${MULLVAD_PRIVATE_KEY}
          Address = 10.68.151.190/32,fc00:bbbb:bbbb:bb01::5:97bd/128
          DNS = 193.138.218.74
          PostUp = iptables -I OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT && ip6tables -I OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT
          PreDown = iptables -D OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT && ip6tables -D OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT

          [Peer]
          PublicKey = ${MULLVAD_CHI4_PUBLIC_KEY}
          AllowedIPs = 0.0.0.0/0,::0/0
          Endpoint = ${MULLVAD_CHI4_IP}:51820

---

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flood
spec:
  values:
    env:
      FLOOD_OPTION_BASEURI: /flood/movies
      FLOOD_OPTION_TRURL: http://movies-transmission.media.svc.cluster.local/transmission/rpc
    ingress:
      main:
        hosts:
        - host: secure.roomofrequirement.xyz
          paths:
          - path: "/flood/movies"
