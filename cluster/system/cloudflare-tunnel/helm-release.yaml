---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflare-tunnel
  namespace: system
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: cloudflare-tunnel
      version: 0.1.3
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    originCertSecret: cloudflare-tunnel-origin-cert
    cloudflare:
      account: "${CLOUDFLARE_TUNNEL_ACCOUNT}"
      tunnelName: roomofrequirement
      tunnelId: "${CLOUDFLARE_TUNNEL_ID}"
      secret: "${CLOUDFLARE_TUNNEL_SECRET}"
    image:
      repository: docker.io/cloudflare/cloudflared
      tag: latest@sha256:7d6784021afd1b5eb72aa15a44c35fcc98f0c8754d6ce543a82e85277bdcd120
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    ingress:
    - hostname: roomofrequirement.xyz
      service: http://rancher.cattle-system.svc.cluster.local:80
    - hostname: hello.roomofrequirement.xyz
      service: hello_world