apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashy
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: basic
      version: 0.3.5
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/lissy93/dashy
      tag: 2.1.2@sha256:d03a8b6d60946414a0362534c9004b41bc4558fb6e853256ebe49ab20bc1043e
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          uroperator.brennerm.github.io/monitor.type: HTTPS
          nginx.ingress.kubernetes.io/auth-response-headers: Authorization
          nginx.ingress.kubernetes.io/auth-signin: https://$host/oauth2/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-url: https://$host/oauth2/auth
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $name_upstream_1 $upstream_cookie_name_1;
            access_by_lua_block {
              if ngx.var.name_upstream_1 ~= "" then
                ngx.header["Set-Cookie"] = "name_1=" .. ngx.var.name_upstream_1 .. ngx.var.auth_cookie:match("(; .*)")
              end
            }
        hosts:
        - host: "secure.roomofrequirement.xyz"
          paths:
          - path: "/"
            service:
              name: dashy-basic
              port: 80
        tls:
        - secretName: secure-cert
          hosts:
          - secure.roomofrequirement.xyz
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            primary: true
            port: 80
    persistence:
      config:
        enabled: true
        type: configMap
        name: dashy-basic-config
        mountPath: /app/public/conf.yml
        subPath: conf.yml
    configmap:
      config:
        enabled: true
        data:
          conf.yml: |
            pageInfo:
              title: "The Room of Requirement"
              description: "\"It is a room that a person can only enter when they have real need of it.\""
            appConfig:
              theme: vaporware
              disableConfiguration: true
              startingView: default
              defaultOpeningMethod: newtab
              webSearch:
                searchEngine: duckduckgo
              hideComponents:
                hideFooter: true
            sections:
            - name: System
              items:
              - title: Ceph Dashboard
                url: https://ceph.roomofrequirement.xyz/
            - name: Media
              items:
              - title: Music
                url: https://secure.roomofrequirement.xyz/flood/music/
              - title: Movies
                url: https://secure.roomofrequirement.xyz/flood/movies/
              - title: TV Shows
                url: https://secure.roomofrequirement.xyz/flood/tv/
              - title: Jackett
                url: https://secure.roomofrequirement.xyz/jackett/
              - title: Radarr
                url: https://secure.roomofrequirement.xyz/radarr/
              - title: Sonarr
                url: https://secure.roomofrequirement.xyz/sonarr/

            