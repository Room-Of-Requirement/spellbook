---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 1m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: gcr.io/k8s-staging-nfd/node-feature-discovery
      tag: v0.15.2@sha256:541f7fe8d91459f49478391120333546b64a4e7c131c53a8bf3e7a788dfaebca
    master:
      extraLabelNs:
      - nvidia.com
      resources:
        requests:
          cpu: 75m
          memory: 100Mi
        limits:
          cpu: 150m
          memory: 200Mi
    worker:
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
      resources:
        requests:
          cpu: 25m
          memory: 50Mi
        limits:
          cpu: 150m
          memory: 200Mi
