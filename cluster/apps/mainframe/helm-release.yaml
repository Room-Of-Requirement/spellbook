apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mf
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: basic
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    command: ['/bin/bash', '-c']
    args: ['sleep infinity']
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/room-of-requirement/nimbus2000
      tag: main@sha256:781a3a22b01b222e1b45818553ec5cd0c249d956b65f405ffdf3cbb71e8009b7
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        size: 1Ti
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      home:
        enabled: true
        size: 50Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
        mountPath: "/home/jack/"
