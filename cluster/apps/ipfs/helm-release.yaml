apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ipfs
  namespace: ipfs
spec:
  interval: 1m
  chart:
    spec:
      chart: basic
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    env:
      TZ: "America/Chicago"
    image:
      repository: docker.io/ipfs/kubo
      tag: v0.19.1@sha256:0d1b6fbf4b42ba7323d57ca8a756e3e030c34e288d316f233d14896dc835f8a7
    controller:
      annotations:
        # backup.velero.io/backup-volumes: lfs-basic-data
    persistence:
      data:
        enabled: true
        size: 700Gi
        accessMode: ReadWriteMany
        storageClass: cephfs
        retain: true
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8080
      api:
        enabled: true
        ports:
          http:
            port: 5001
    ingress:
      main:
        enabled: false
