apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    installCRDs: true
    upgradeCRDs: true
    snapshotsEnabled: false``
    deployRestic: true
    serviceAccount:
      server:
        create: true
        name: velero
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: roomofrequirement
        config:
          s3Url: "https://s3.us-west-002.backblazeb2.com"
          region: us-west-002
      volumeSnapshotLocation:
        name: default
        provider: aws
        bucket: roomofrequirement
        config:
          region: us-west-002
    image:
      repository: docker.io/velero/velero
      tag: v1.12.0@sha256:9b8ebec8d873d91ee803a0a79495cb7b720369fde21a2076e3c9890f0a6ce8ef
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.8.0@sha256:466d4ee963de87b28e38098f5f91401bde514c7c2449ea6da4009be626a08f6c
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    metrics:
      enabled: false
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.28.2@sha256:4e6c07150fa6f291acbb8c0a12b9b3260a39a1a23f708037289f4d9183f1b48c
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
    restic:
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 2000m
          memory: 2048Mi
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2048Mi
    credentials:
      useSecret: true
      name: velero-s3-keys
      secretContents:
        cloud: |
          [default]
          aws_access_key_id=${B2_VELERO_ACCESS_KEY}
          aws_secret_access_key=${B2_VELERO_SECRET_KEY}
    schedules:
      roon:
        schedule: "0 4 * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - roon
      lfs:
        schedule: "0 * * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - lfs
      media:
        schedule: "0 4 * * *"
        template:
          defaultVolumesToRestic: true
          ttl: 720h
          includedNamespaces:
          - media