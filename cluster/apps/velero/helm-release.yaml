apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.26.5
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/velero/velero
      tag: v1.7.0@sha256:d840d544c35d118f8af0bdcbaa911194c1f6d09ad796f19ac2ec1722f202ea42
    metrics:
      enabled: false
    installCRDs: true
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.22.4@sha256:bc35695ab3a6d097a66eef12956c0384a996c55bfaf68c646d47c577f1154fcf
    configuration:
      provider: aws
      backupStorageLocation:
        config:
          s3Url: ""
      volumeSnapshotLocation:
    deployRestic: true
