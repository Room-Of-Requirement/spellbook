apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: music-flood
  namespace: media
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: flood
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/jesec/flood
      tag: 4.6.0@sha256:60bd59cfb4ebead2148ed40717c23fc23b8157d413ff741a2297b8894cf2e557
    env:
      TZ: America/Chicago
      FLOOD_OPTION_RUNDIR: /data
      FLOOD_OPTION_BASEURI: /music
      FLOOD_OPTION_AUTH: none
      FLOOD_OPTION_TRURL: http://music-transmission.media.svc.cluster.local/transmission/rpc
      FLOOD_OPTION_TRUSER: transmission
      FLOOD_OPTION_TRPASS: ${TRANSMISSION_RPC_PASSWORD}
    persistence:
      data:
        enabled: true
        type: emptyDir
    ingress:
      main:
        enabled: true
        annotations:
          uroperator.brennerm.github.io/monitor.type: HTTPS
          nginx.ingress.kubernetes.io/auth-response-headers: Authorization
          nginx.ingress.kubernetes.io/auth-signin: https://$host/oauth2/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-url: https://$host/oauth2/auth
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $name_upstream_1 $upstream_cookie_name_1;

            access_by_lua_block {
              if ngx.var.name_upstream_1 ~= "" then
                ngx.header["Set-Cookie"] = "name_1=" .. ngx.var.name_upstream_1 .. ngx.var.auth_cookie:match("(; .*)")
              end
            }
        hosts:
        - host: secure.roomofrequirement.xyz
          paths:
          - path: "/music"
    service:
      main:
        # type: LoadBalancer
        port:
          port: 80
          targetPort: 3000
    resources:
      requests:
        cpu: "100m"
        memory: "200Mi"
      limits:
        cpu: "200m"
        memory: "400Mi"
