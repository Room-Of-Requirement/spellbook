apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: roon
  namespace: roon
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: roon
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: ghcr.io/jmmaloney4/roon
      tag: 1.8.846@sha256:dd36f92dbdc5ac9ed9bff5e870901baad406e36a3e924b92be5681db800c7509
    env:
      TZ: America/Chicago
    persistence:
      music:
        enabled: true
        size: 300Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      config:
        enabled: true
        size: 10Gi
        retain: true
        accessMode: ReadWriteOnce
        storageClass: "ceph-rbd-ssd"
      backups:
        enabled: true
        size: 50Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
    resources:
      requests:
        cpu: 2
        memory: "2Gi"
      limits:
        cpu: 2
        memory: "3Gi"
