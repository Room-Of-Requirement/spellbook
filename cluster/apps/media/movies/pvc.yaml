apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: movies-downloads-pvc
  namespace: media
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  storageClassName: cephfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi

