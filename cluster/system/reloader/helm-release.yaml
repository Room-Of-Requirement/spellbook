---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: system
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://stakater.github.io/stakater-charts
      chart: reloader
      version: 1.0.61
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
      interval: 1m
  values:
    resources:
      requests:
        cpu: 15m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 100Mi
