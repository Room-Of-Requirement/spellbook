---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: node-feature-discovery
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/raspbernetes/node-feature-discovery
      tag: v0.9.0@sha256:8edea52cb050d49d6351e06cdef0242241154a302f8739edcb712de8087d3081
    master:
      extraLabelNs:
      - nvidia.com
      resources:
        requests:
          cpu: 75m
          memory: 100Mi
        limits:
          cpu: 150m
          memory: 200Mi
    worker:
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
      resources:
        requests:
          cpu: 25m
          memory: 50Mi
        limits:
          cpu: 150m
          memory: 200Mi
