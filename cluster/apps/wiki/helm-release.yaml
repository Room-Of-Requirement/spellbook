apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gollum
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: gollum
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/gollumorg/gollum
      tag: 5.1.1@sha256:762d741ee8c3e0c72aec7cddc68b6e701cee54ad54da6217be1734490d0d332e
    gollum:
      additionalArgs: ["--h1-title", "--base-path", "/wiki", "--mathjax"]
      gitUrl: https://jmmaloney4:${GOLLUM_GH_TOKEN}@github.com/jmmaloney4/Wiki.git
      gitBranch: main
    ingress:
      main:
        enabled: true
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://avatars.githubusercontent.com/u/3840027"
          uroperator.brennerm.github.io/monitor.type: HTTPS
          nginx.ingress.kubernetes.io/auth-response-headers: Authorization
          nginx.ingress.kubernetes.io/auth-signin: https://$host/oauth2/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-url: https://$host/oauth2/auth
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $name_upstream_1 $upstream_cookie_name_1;

            access_by_lua_block {
              if ngx.var.name_upstream_1 ~= "" then
                ngx.header["Set-Cookie"] = "name_1=" .. ngx.var.name_upstream_1 .. ngx.var.auth_cookie:match("(; .*)")
              end
            }
        hosts:
        - host: secure.roomofrequirement.xyz
          paths:
          - path: "/wiki"
