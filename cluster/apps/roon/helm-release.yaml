apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: roon
  namespace: roon
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: roon
      version: 4.3.1
      sourceRef:
        kind: HelmRepository
        name: jmmaloney4
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: ghcr.io/jmmaloney4/roon
      tag: 1.8.923@sha256:697e00f2a88c1d12340918261dde7680f55ed0fb852f2358b44b81eeadbb655d
    env:
      TZ: America/Chicago
    persistence:
      music:
        enabled: true
        size: 300Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      config:
        enabled: true
        size: 10Gi
        retain: true
        accessMode: ReadWriteOnce
        storageClass: "ceph-rbd-ssd"
      backups:
        enabled: true
        size: 50Gi
        retain: true
        accessMode: ReadWriteMany
        storageClass: "cephfs"
      ssh:
        enabled: true
        type: secret
        name: srht-ssh-key
        defaultMode: 0400
    resources:
      requests:
        cpu: 2
        memory: "2Gi"
      limits:
        cpu: 2
        memory: "3Gi"
    additionalContainers:
      git:
        name: git
        image: ghcr.io/jmmaloney4/lfs:main@sha256:ca63f58f4f59f1c7be39c42c9726e774f41db15072cbc2e054d4271484a1a2f9
        command:
        - sh
        - -c
        - while true; do sleep 3600; done
        volumeMounts:
        - mountPath: /music
          name: music
        - mountPath: /root/.ssh/
          name: ssh
