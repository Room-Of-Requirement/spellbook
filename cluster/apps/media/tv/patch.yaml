apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: transmission
spec:
  values:
    env:
      TRANSMISSION_SPEED_LIMIT_DOWN: 600
      TRANSMISSION_SPEED_LIMIT_UP: 200
    persistence:
      downloads:
        enabled: true
        existingClaim: tv-downloads-pvc
    addons:
      vpn:
        configFile: |
          [Interface]
          PrivateKey = ${MULLVAD_PRIVATE_KEY}
          Address = 10.66.231.148/32,fc00:bbbb:bbbb:bb01::3:e793/128
          DNS = 193.138.218.74
          PostUp = iptables -I OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT && ip6tables -I OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT
          PreDown = iptables -D OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT && ip6tables -D OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT

          [Peer]
          PublicKey = ${MULLVAD_NYC82_PUBLIC_KEY}
          AllowedIPs = 0.0.0.0/0,::0/0
          Endpoint = ${MULLVAD_NYC82_IP}:51820

---

apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: flood
spec:
  values:
    env:
      FLOOD_OPTION_BASEURI: /flood/tv
      FLOOD_OPTION_TRURL: http://tv-transmission.media.svc.cluster.local/transmission/rpc
    ingress:
      main:
        hosts:
        - host: secure.roomofrequirement.xyz
          paths:
          - path: "/flood/tv"
