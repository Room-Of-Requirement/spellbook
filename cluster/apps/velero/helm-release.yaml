apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jmmaloney4.xyz/
      chart: velero
      version: 2.23.8
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: docker.io/velero/velero
      tag: v1.6.3@sha256:d238835e151cec91c6a811fe3a89a66d3231d9f64d09e5f3c49552672d271f38
    metrics:
      enabled: false
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.20.0@sha256:d238835e151cec91c6a811fe3a89a66d3231d9f64d09e5f3c49552672d271f38
    configuration:
      provider: aws
      backupStorageLocation:
      volumeSnapshotLocation:
    deployRestic: false
