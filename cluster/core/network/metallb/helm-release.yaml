apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: network
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 1m
  values:
    controller:
      image:
        repository: metallb/controller
        tag: v0.9.6@sha256:fbfdb9d3f55976b0ee38f3309d83a4ca703efcf15d6ca7889cd8189142286502
    speaker:
      image:
        repository: metallb/speaker
        tag: v0.10.1@sha256:2aa54d5ac771c3426567fef25f1d13c326d80627a8286ca88f2817e35859456b
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
    configInline:
      address-pools:
      - name: local
        protocol: layer2
        addresses:
        - "${METALLB_RANGE}"
