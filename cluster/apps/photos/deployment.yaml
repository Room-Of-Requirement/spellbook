apiVersion: apps/v1
kind: Deployment
metadata:
  name: icloudpd
  labels:
    app: icloudpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icloudpd
  template:
    metadata:
      labels:
        app: icloudpd
    spec:
      containers:
      - name: icloudpd
        image: ghcr.io/jmmaloney4/icloudpd:main@sha256:3104a379a75c1c5f11b78a9f76f5d224290d50601bcae03a238ff179ba0bba0f
        entrypoint: "/bin/bash -c 'sleep 3600000;'"
        volumeMounts:
        - mountPath: /data
          name: data
        env:
        - name: ICLOUD_EMAIL
          value: '${ICLOUD_EMAIL}'
        - name: ICLOUD_PASSWORD
          value: '${ICLOUD_PASSWORD}'
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: photos-downloads-pvc
