apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.5
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 1m
  values:
    controller:
      image:
        repository: quay.io/metallb/controller
        tag: v0.13.4@sha256:b23fd73ccbb77140f8e5017bdfec6e781949e689843cc3aafed087569eb55799
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 250m
          memory: 100Mi
    speaker:
      image:
        repository: quay.io/metallb/speaker
        tag: v0.13.4@sha256:3f4c538bb3b3d2af51fbb3cf2a118a71aae3707cf42cdf179d14101bf2e0ea15
      tolerations:
      - key: "RaspberryPi"
        operator: "Exists"
        effect: "NoSchedule"
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 250m
          memory: 100Mi
    configInline:
      address-pools:
      - name: local
        protocol: layer2
        addresses:
        - "${METALLB_RANGE}"
